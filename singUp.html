<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singUp</title>
    <link rel="stylesheet" href="src/style/singUp.css">
</head>
<body>
    <div class="general">
        <h2>Regístrate</h2>
        <div class="SingUp">
            <h3>Crea una nueva cuenta</h3>
            <div class="form">
                <label for="nombre">Nombre de Usuario</label>
                <br>
                <input type="text" id="nombre" placeholder="Nombre de Usuario" required>
                <br>
                <label for="contra">Contraseña</label>
                <br>
                <input type="password" id="contra" placeholder="Contaseña" required>
            </div>
            <button id="btnRegistro">Registrar</button>
        </div>
        <div>
            <p>Ya tienes una cuenta?</p>
            <button id="btnIniciar">Iniciar Sesion</button>
        </div>
    </div>
    <script src="src/js/singUp.js"></script>
</body>
</html>
