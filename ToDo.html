<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App ToDo list</title>
    <link rel="stylesheet" href="src/style/ToDo.css">
</head>
<body>
    <div class="general">
        <h2>App To Do List</h2>
        <div class="form">
            <label for="nuevaTarea">Ingresa una nueva tarea</label>
            <input type="text" placeholder="Nueva tarea" id="nuevaTarea">
            <br>
            <button id="btnAgregar">Agregar tarea</button>
        </div>
        <h2>Mis tareas</h2>
        <div class="tareas">
            
            <div class="lisTar" id="izq">
                <h3>Pendientes</h3>
                 <div id="lisTaPend">
                </div>
            </div>
            <div class="lisTar" id="der">
                <h3>Completadas</h3>
                <div id="lisTaComp">

                </div>
            </div>
        </div>
        <div class="cSes">
            <button id="btnCerrar">Cerrar sesion</button>
        </div>
    </div>

    


<script src="src/js/ToDo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
